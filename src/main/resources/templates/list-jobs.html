<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->
    <table th:if="${not #list.isEmpty(jobs)}">
        <tr>
            <th>All</th>
            <th>Employer</th>
            <th>Location</th>
            <th>Position Type</th>
            <th>Skill</th>
        </tr>
        <tr th:each="job : ${jobs}">
            <td th:text="${job.all}">all</td>
            <td th:text="${job.employer}">employer</td>
            <td th:text="${job.location">location</td>
            <td th:text="${job.positionType}">positionType</td>
            <td th:text="${job.coreCompetency}">coreCompetency</td>
        </tr>
    </table>

    <div th:if="${#list.isEmpty(jobs)}">
        <h2>No data found</h2>
    </div>

</div>

</body>
</html>
